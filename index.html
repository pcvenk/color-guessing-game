<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB Color Game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>The Great
    <br>
    <span id="rgbDisplay">RGB</span>
    <br>
    Guessing Game
</h1>

<div class="navbar">
    <button class="btns">New Colors</button>
    <span id="message"></span>
    <button id="easy" class="btns">Easy</button>
    <button id="hard" class="btns selected">Hard</button>
</div>

<div class="score-container">
    <h3>Score: <span id="score">100</span></h3>
</div>

<div class="squareContainer">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>


<script src="main.js"></script>
</body>
</html>
